<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"  />
    <title>Ordenando Colunas</title>
    <style type="text/css" >
    .row [class^=col-], .row .col {
        background-color: #ddd;
        border:1px solid #ccc;

    }
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">Primeira</div>
        <div class="col order-last">Segunda</div>
        <div class="col order-first">Terceira</div>
        <div class="col">...</div>
        <div class="col">...</div>
        <div class="col">...</div>

    </div>
    </div>

    <script type="text/javascript" src="assets/javascript/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
