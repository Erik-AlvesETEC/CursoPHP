<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
    .container {
        display:flex;
        flex-direction: column;
        background-color:#dddddd;
    }
    .container div {
        background-color:#ff0000;
        margin:10px;
        padding:10px;
        font-size:18px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
